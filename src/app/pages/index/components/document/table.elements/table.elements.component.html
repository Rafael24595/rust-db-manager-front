@if(documents | async; as documents) {
    <div>
        <div class="table-title">
            <h3 class="title-text">Documents [{{documents.length}}]</h3>
            <div class="title-combo">
                <button class="title-button" (click)="openForm()">
                    <span class="plus-icon">+</span>
                </button>
            </div>
        </div>
        <div class="table-content" [ngClass]="{'empty': documents.length === 0}">
            @if (documents.length == 0) {
                <p style="text-align: center;">No documents found.</p>
            } @else {
                <table class="table-base">
                    @for (document of documents; track $index) {
                        <tr>
                            <td (click)="loadDocument(document)">
                                <p class="light-link">{{document.base_key?.value}}</p>
                            </td>
                            <td class="combo-field">
                                <app-combo-selector [options]="[
                                    {
                                        title: 'Remove', 
                                        callback: {func: remove.bind(this), args: [document]}, 
                                        icon: {icon: 'ðŸ—‘'}
                                    },
                                    {
                                        title: 'View', 
                                        callback: {func: loadDocument.bind(this), args: [document]}, 
                                        icon: {icon: 'â¤‡'}
                                    }
                                ]"/>
                            </td>
                        </tr>
                    }
                </table>
            }
        </div>
    </div>
}

<div id="button-container">
    <button class="title-button smoke">Save</button><button class="title-button smoke">Delete</button>
</div>
@if (document) {
    <div id="text-area-container">
        <ngx-codemirror
              [options]="options"
              [ngModel]="document"
              [disabled]="false"
              [autoFocus]="true"
              (ngModelChange)="handleChange($event)"
        />
    </div>
}


<app-dialog-form 
    [widht]="'550px'"
    [height]="'325px'"
    [title]="'Suscribe Service'"
    [buttons]="[
        {title: 'Suscribe', callback: {func: onSubmit.bind(this)}},
        {title: 'Close', 'callback': {func: closeModal.bind(this)}}
    ]"
    #suscribe_dialog>
    @if (request) {
        <form>
            <div class="table-form-description">
                <p><span class="required"></span><span class="service-name"> {{ request.service }} </span>service is protected. Please provide the password. </p>
            </div>
            <table class="table-form">
                <tbody>
                    <tr>
                        <td>
                            <label for="password">Password:</label>
                            <br>
                            <div class="password-input">
                                <input [type]="showPassword ? 'text' : 'password'" name="password" [(ngModel)]="password">
                                <button class="password-input-eye" (click)="togglePasswordVisibility()" [ngClass]="showPassword ? 'active' : ''">üëÅ</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    }
</app-dialog-form>

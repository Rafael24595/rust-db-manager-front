<app-dialog-form 
    [widht]="'550px'"
    [height]="'250px'"
    [title]="'Renaming collection \'' + collection + '\''"
    [buttons]="[
        {title: 'Rename', callback: {func: submitForm.bind(this)}},
        {title: 'Close', callback: {func: closeModal.bind(this)}}
    ]"
    #form_dialog>
    <form>
        <table class="table-form">
            <tbody>
                <tr>
                    <td>
                        <label for="name"><span class="required"></span> Name:</label>
                        <br>
                        <input type="text" name="connection" [(ngModel)]="rename" required>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</app-dialog-form>
